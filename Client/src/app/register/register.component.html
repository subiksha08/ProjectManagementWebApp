<!-- register.component.html -->
<div class="container mt-5">
  <form (ngSubmit)="register()" [formGroup]="registrationForm" class="col-md-6 offset-md-3">
      <h2 class="mb-3">Register</h2>

      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" required>
          <div *ngIf="registrationForm.get('username')!.hasError('required') && registrationForm.get('username')!.touched"
              class="text-danger mt-1">
              Username is required
          </div>
          <!-- Add additional validation messages as needed -->
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" required>
          <div *ngIf="registrationForm.get('email')!.hasError('required') && registrationForm.get('email')!.touched"
              class="text-danger mt-1">
              Email is required
          </div>
          <!-- Add additional validation messages as needed -->
      </div>

      <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" class="form-control" formControlName="fullname" required>
          <div *ngIf="registrationForm.get('fullname')!.hasError('required') && registrationForm.get('fullname')!.touched"
              class="text-danger mt-1">
              Full Name is required
          </div>
          <!-- Add additional validation messages as needed -->
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" required>
          <div *ngIf="registrationForm.get('password')!.hasError('required') && registrationForm.get('password')!.touched"
              class="text-danger mt-1">
              Password is required
          </div>
          <!-- Add additional validation messages as needed -->
      </div>

      <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
          <div *ngIf="registrationForm.hasError('passwordsNotMatch') && registrationForm.get('confirmPassword')!.touched"
              class="text-danger mt-1">
              Passwords do not match
          </div>
          <!-- Add additional validation messages as needed -->
      </div>

      <div class="form-group">
          <label for="role">Role</label>
          <select id="role" class="form-control" formControlName="role" required>
              <option value="manager">Manager</option>
              <option value="employee">Employee</option>
          </select>
          <div *ngIf="registrationForm.get('role')!.hasError('required') && registrationForm.get('role')!.touched"
              class="text-danger mt-1">
              Role is required
          </div>
          <!-- Add additional validation messages as needed -->
      </div>

      <button class="btn btn-primary" type="submit">Register</button>
  </form>

  <p class="mt-3">
      Already have an account? <a routerLink="/login">Login here</a>.
  </p>
</div>
